<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks CRUD</title>
    <link rel="stylesheet" href="task.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1b65be4627.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="add">
      <button type="button" id="addTasks">Add Tasks</button>
      <div class="overlay" id="overlay"></div>
      <div class="popup-form" id="myForm">
        <form method="post">
          <input
            type="text"
            class="task-input"
            placeholder="Enter your task"
            name="task"
            id="task"
            autocomplete="off"
          />
          <div class="task-request"></div>
          <input type="date" class="date-input" name="date" id="date" />
          <div class="date-request"></div>
          <input type="time" class="time-input" name="time" id="time" />
          <div class="time-request"></div>
          <div class="buttons">
            <button type="submit" id="submit">Add</button>
            <button type="reset" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="tasks" id="task-data">
      <table class="table table-warning">
        <thead class="table-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Tasks</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
           
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <!-- <tr>
            <th scope="row">1</th>
            <td>To Read</td>

            <td><input type="checkbox" id="read" readonly /></td>
          </tr>
          <tr>

            <td>12:30 Am</td>
            <td><input type="checkbox" id="read" readonly /></td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="task.js"></script>
  </body>
</html>
